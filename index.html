<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/style.css">
    <title>Supermercado Cristo Rei</title>
</head>

<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>

        <div class="titulo">
            <h2>Produtos</h2>
            <span>Lista de Mercadorias</span>
        </div>

        <div class="card">
            <div id="inputProduto">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>
            <div id="inputValor">
                <label id="Valor">Valor</label>
                <input type="text" id="valorProduto" placeholder="Valor do Produto">
            </div>

            <button id="btnAdd">Adicionar</button>
            <button id="btnCancelar">Cancelar</button>
        </div>

        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </main>


    <script src="./src/script.js"></script>
</body>

</html>
